<!DOCTYPE html>

  <head>
    <meta />

    <title>ClickpackDB</title>

    <meta
      content="Public Geometry Dash clickpack archive."
      property="og:description"
    />
    <meta content="https://db.zeo.lol/" property="og:url" />
    <meta content="#007BFF" data-react-helmet="true" name="theme-color" />

    <link
      rel="icon"
      type="image/png"
      href="/media/favicon-96x96.png"
      sizes="96x96"
    />

    <link rel="shortcut icon" href="/media/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/media/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="ClickpackDB" />
    <link rel="manifest" href="/media/site.webmanifest" />

    <link rel="stylesheet" href="scripts/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/tippy.min.css"
      integrity="sha512-HbPh+j4V7pXprvQMt2dtmK/zCEsUeZWYXRln4sOwmoyHPQAPqy/k9lIquKUyKNpNbDGAY06UdiDHcEkBc72yCQ=="

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      async
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"
      integrity="sha512-bUg5gaqBVaXIJNuebamJ6uex//mjxPk8kljQTdM1SwkNrQD7pjS+PerntUSD+QRWPNJ0tq54/x4zRV8bLrLhZg=="

      referrerpolicy="no-referrer"
      async
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/7.1.0/fuse.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"

      referrerpolicy="no-referrer"
    ></script>

      integrity="sha512-2TtfktSlvvPzopzBA49C+MX6sdc7ykHGbBQUTH8Vk78YpkXVD5r6vrNU+nOmhhl1MyTWdVfxXdZfyFsvBvOllw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="scripts/index.js" defer></script>
  </head>

  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 20px;
          background-color: #ffdddd;
          border: 1px solid #ff0000;
          color: #ff0000;
        "
      >
        <h1>JavaScript Required</h1>
        <p>
          This website requires JavaScript to function properly. Please enable
          JavaScript in your browser settings and refresh the page. <br />
          The JSON database is available for download
          <a href="./db.json">here</a>.
        </p>
      </div>
    </noscript>
    <span id="loading-span">Loading...</span>

    <input
      type="text"
      id="search-input"
      placeholder="ðŸ”Ž Search clickpacks..."
      value=""
      autocomplete="off"
    />
    <div id="controls-container">
      <div>
        <label for="sort-by-size" style="margin-right: 5px">Sort by:</label>
        <select id="sort-by-size">
          <option value="default" selected>Default</option>
          <option value="desc">Bigger size</option>
          <option value="asc">Smaller size</option>
        </select>
      </div>
      <div>
        <input
          type="checkbox"
          id="filter-has-noise"
          style="margin-right: 5px"
        />
        <label for="filter-has-noise">Has noise</label>
      </div>
    </div>

    <div id="clickpack-tbl"></div>

    <div id="overlay"></div>

    <div id="popup">
      <span
        >Currently previewing: <a id="currentlyPreviewing" href="#"></a
      ></span>
      <button id="closePopup">Close</button>
      <ul id="fileList"></ul>
      <audio id="audioPlayer" controls></audio>
    </div>
  </body>
</html>
